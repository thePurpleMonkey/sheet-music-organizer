<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "header.html"}}

    <style>
      #new_setlist {
        margin-top: 10px;
      }
    </style>

    <title>Setlists - Sheet Music Organizer</title>
  </head>

  <body>
    {{template "navbar.html"}}

    <div class="container">
      <!-- Header -->
      <h1>Setlists</h1>
      <hr>

      <div id="alerts"></div>

      <!-- Collection list -->
      <div id="setlists_list" class="list-group">
        <!-- <li id="loading">Loading collections, please wait...</li> -->
      </div>
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#new_setlist_modal" id="new_setlist">New setlist</button>

      {{template "footer.html"}}
    </div>

    <!-- #region Modals -->

    <!-- New setlist modal -->
    <div class="modal fade" id="new_setlist_modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="new_setlist_modal_title">New Setlist</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
          <div class="form-group">
            <label for="name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="date" class="col-form-label">Date:</label>
            <input type="date" class="form-control" id="date"></input>
          </div>
          <div class="form-group">
            <label for="notes" class="col-form-label">Notes:</label>
            <textarea class="form-control" id="notes"></textarea>
          </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="create_setlist">Create setlist</button>
        </div>
        </div>
      </div>
    </div>

    <!-- Wait modal -->
    <div class="modal fade in" tabindex="-1" role="dialog" id="wait" data-backdrop="static" data-keyboard="false">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Creating setlist...</h5>
        </div>
        <div class="modal-body">
          <p>Please wait while we create your setlist...</p>
        </div>
        </div>
      </div>
    </div>

    <!-- #endregion Modals -->
    
    <script src="/js/setlists.js" type="module"></script>
  </body>
</html>
