<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "header.html"}}

    <link href="/css/contact.css" rel="stylesheet">

    <title>Contact Us - Sheet Music Organizer</title>
  </head>

  <body>
    {{template "navbar.html"}}

    <div class="container">
      <!-- Header -->
      <h1>Contact Us</h1>

      <hr>

      <div id="alerts"></div>

      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="John Doe">
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="john.doe@example.com">
          <small id="emailHelp" class="form-text text-muted">Your email address is only used to respond to your message. We don't store your email address nor share it with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea class="form-control" id="message" rows=5 placeholder="Please type your message here..."></textarea>
        </div>
        <button type="button" class="btn btn-primary" id="submit_message">Submit</button>
        <div class="hidden" id="wait"><div id="spinner"></div> Please wait, your message is sending...</div>
      </form>

      
      {{template "footer.html"}}
    </div>

    <!-- Script -->
    <script src="/js/contact.js" type="module"></script>
  </body>
</html>
