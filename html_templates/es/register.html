<!DOCTYPE html>
<html lang="es">
  <head>
	{{template "header.html"}}

	<title>Inscribirse - Sheet Music Organizer</title>

	<!-- Custom styles for this template -->
	<link href="/css/signin.css" rel="stylesheet">
	</head>

  <body class="text-center">
		{{template "navbar.html"}}
		
		<div id="alerts"></div>

		<!-- Form -->
		<form class="form-signin">
			<h1 class="h3 mb-3 font-weight-normal">Registro</h1>
			<input type="email" id="email" class="form-control" placeholder="Email" required autofocus>
			<input type="password" id="password" class="form-control" placeholder="Contraseña" required>
			<input type="password" id="confirm" class="form-control" placeholder="Teclear contraseña nuevamente" required>
			<input type="text" id="name" class="form-control" placeholder="Nombre">
			<button class="btn btn-lg btn-primary btn-block" type="button" id="register">Inscribirse</button>
			<small><img src="/img/alert-circle.svg" alt="Don't forget!" width="16px">&nbsp;¡No olvidarse usar una contraseña única por todo sitio web!</small>
			<p class="mt-5 mb-3 text-muted">Copyright &copy; 2020 Michael Humphrey</p>
		</form>
		
		{{template "footer.html"}}

		<!-- Modal -->
		<div class="modal fade in" tabindex="-1" role="dialog" id="wait">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Se inscribiendo...</h5>
				</div>
				<div class="modal-body">
					<p>Por favor espera mientras procesamos su registro...</p>
				</div>
				</div>
			</div>
		</div>
		
		<!-- Script -->
		<script src="/js/register.js" type="module"></script>
  </body>
</html>
